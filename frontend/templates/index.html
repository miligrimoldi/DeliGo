<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4">Lista de Usuarios</h1>

  <ul class="list-group mb-5" id="usuarios-lista">
    <!-- Se llena dinámicamente -->
  </ul>

  <h2>Crear o Modificar Usuario</h2>
  <form id="formulario-usuario">
    <input type="hidden" name="id" id="id_usuario">
    <div class="mb-2">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="mb-2">
      <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
    </div>
    <div class="mb-2">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-2">
      <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary" id="btn-crear">Guardar</button>
    <button type="button" class="btn btn-secondary d-none" id="btn-cancelar">Cancelar</button>
  </form>
 <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
